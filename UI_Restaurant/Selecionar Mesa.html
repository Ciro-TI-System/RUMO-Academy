<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Selecionar Mesa</title>

</head>

<body>

    <input type="text" id="IdentificadorMesa" \>
    <button onclick="PesquisarMesa()">Pesquisar Mesa</button>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


    <script>
        function PesquisarMesa() {
            var valorInput = $("#IdentificadorMesa").val();
            $.ajax({
                method: "GET",
                url: "https://es03.aiur.com.br/v1/SelecionarMesa?identificador=" + valorInput
            }).done(function (resultado) {
                console.log(resultado);
            }).fail(function (erro1, erro2, erro3) {
                console.log(erro1);
                console.log(erro2);
                console.log(erro3);
            });
        }
    </script>
    
    </body>
    
    </html>
