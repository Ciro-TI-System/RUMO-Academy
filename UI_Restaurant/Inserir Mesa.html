    <script>
        function InserirMesa() {
            var objRequisicao = CriarObjetoInserirMesa();
            var jsonRequisicao = JSON.stringify(objRequisicao)
            $.ajax({
                method: "POST",
                url: "https://es03.aiur.com.br/v1/InserirMesa",
                data:jsonRequisicao,
                contentType:"application/json"
            }).done(function (resultado) {
                console.log(resultado);
            }).fail(function (erro1, erro2, erro3) {
                console.log(erro1);
                console.log(erro2);
                console.log(erro3);
            });
        }
    </script>
