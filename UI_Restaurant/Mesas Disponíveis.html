<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<title>Mesas Disponíveis</title>
</head>

<body>
<input type="number" id="quantidadeCadeiras" \>
<input type="date" id="inicio" \>
<input type="date" id="fim" \>
<button onclick="MesasDisponiveis()">Pesquisar Mesas Disponíveis</button>
<script>
            function MesasDisponiveis() {
                var quantidadeCadeiras = $("#quantidadeCadeiras").val();
                var inicio = $("#inicio").val();
                var fim = $("#fim").val();
                $.ajax({
                    method: "GET",
                    url: "https://es03.aiur.com.br/v1/MesasDisponiveis?quantidadeCadeiras="+quantidadeCadeiras+"&inicio=" +inicio+ "&fim=" +fim
                }).done(function (resultado) {
                    console.log(resultado);
                }).fail(function (erro1, erro2, erro3) {
                    console.log(erro1);
                    console.log(erro2);
                    console.log(erro3);
                });
            }
        </script>
</body>
</html>
